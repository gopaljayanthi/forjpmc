apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multicm-myplugin
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - plugin:
        configMapRef:
          name: applicationset-hello-plugin
        input:
          parameters:
            repo: "gopaljayanthi/forjpmc"
            branch: "master"
            folder: "pluginfiles"
        requeueAfterSeconds: 60
  template:
    metadata:
      name: "multicm-myplugin"
      annotations:
        example.from.plugin.output: "{{ .contents }}"
    spec:
      project: default
      source:
        repoURL: https://github.com/gopaljayanthi/forjpmc.git
        path: multicm-plugin-helm
        targetRevision: master
      destination:
        server: https://kubernetes.default.svc
        namespace: default
  templatePatch: |
    spec:
      source:
        helm:
          parameters:
          {{- if .contents }}
          {{- range $fileName, $fileContents := .contents }}
            - name: 'configMapFiles.{{ $fileName | replace "." "\\." }}'
              value: '{{ $fileContents | b64dec }}'
          {{- end }}
            - name: "name"
              value: '{{.name}}'
          {{- end }}