apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: matrix-multicm-myplugin
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      - matrix:
          generators:
          - git:
              repoURL: https://github.com/gopaljayanthi/wisetech-k8s-repo.git
              revision: HEAD
              files:
                - path: "test-git-files-generator/*/config.json"
              requeueAfterSeconds: 300
          - git:
              repoURL: https://github.com/gopaljayanthi/forjpmc.git
              revision: HEAD
              files:
                - path: "test-git-files-generator/*/config.json"
              requeueAfterSeconds: 300
      - plugin:
              configMapRef:
                name: applicationset-hello-plugin
              input:
                parameters:
                  repo: "gopaljayanthi/forjpmc"
                  branch: "master"
                  folder: "pluginfiles"
              #requeueAfterSeconds: 120
  template:
    metadata:
      name: '{{.name}}'
      annotations:
        myananotation: '{{ .label }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/gopaljayanthi/forjpmc.git
        path: multicm-plugin-helm
        targetRevision: master
      destination:
        server: https://kubernetes.default.svc
        namespace: default
  templatePatch: |
    spec:
      source:
        helm:
          parameters:
          {{- if .contents }}
          {{- range $fileName, $fileContents := .contents }}
            - name: 'configMapFiles.{{ $fileName | replace "." "\\." }}'
              value: '{{ $fileContents }}'
          {{- end }}
            - name: "name"
              value: '{{.name}}'
          {{- end }}